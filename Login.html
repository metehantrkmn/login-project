<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <section class="bg-light">
        <div  style="width:100%;">
            <div class="row m-0 p-0">
                <div class="col-lg-7 d-none d-lg-block m-0 p-3" style="height:100vh;">
                    <img class="img-fluid rounded shadow-lg" style="height: 100%; width:100%;" src="https://c1.wallpaperflare.com/preview/314/863/768/the-university-of-toronto-university-of-toronto-u-of-t-campus.jpg">
                </div>
                <div class="login col-lg-5 p-5 d-flex align-items-center justify-content-center">
                    <div class="large-scale">
                        <div class="container rounded border border-1 border-success shadow">
                            <form class="p-3">
                                <h2 class="heading text-center">Student Campus</h1>
                                <div class="form-group">
                                  <label class="mb-2" for="exampleInputEmail1">Email address</label>
                                  <input id="input-email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                </div>
                                <div class="form-group">
                                  <label class="mb-2" for="exampleInputPassword1">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                </div>
                                <button type="submit" class="btn btn-primary w-100 mt-4">Submit</button>
                            </form>
                        </div>
    
                        <div class="container rounded border border-1 border-success text-center mt-4 p-4 shadow">
                            <span>Dont Have Account? <a class="lead text-center" href="/SignUp.html">Create an Acount</a></span>                 
                        </div>

                        <div class="footer text-center mt-5">
                            <a href="#">About Us</a>
                            <a href="#">Contact</a>
                            <a href="#">API</a>
                            <a href="#">Blog</a>
                            <a href="#">Blog</a>
                            <a href="#">Blog</a>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
